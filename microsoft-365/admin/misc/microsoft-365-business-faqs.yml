title: Microsoft 365 Business Premium に関するよく寄せられる質問
summary: ''
sections:
- name: 全般
  questions:
  - question: Microsoft 365 Business Premium とは
    answer: "Microsoft 365 は、小規模から中規模企業向けの、クラス最高の生産性ツール、セキュリティ、およびデバイス管理機能をまとめた統合ソリューションです。 内容は以下のとおりです。\n\n**ビジネスの生産性とコラボレーション ツールのセット**:\n\n- Word、Excel、PowerPoint、Outlook、OneNote、Publisher、Access\n- Exchange、OneDrive、Skype for Business、Microsoft Teams、SharePoint。\n         \n**Enterpriseのデバイス管理とセキュリティ機能**:\n\n- Microsoft Defender for microsoft Defender for plan 1 および Microsoft Defender for Business を使用して、フィッシングや高度なマルウェアなどOffice 365からの保護を提供します。\n- データ損失防止ポリシーおよび Azure Information Protection プラン1で、機密情報へのアクセスや送信の方法を制御し、管理することができます。\n- Exchange Online のアーカイブ機能を使用して、データの保護、保存、バックアップを行います。\n- Office やその他のモバイル アプリでの Intune アプリ保護機能によるアプリ保護。\n- Intune デバイス管理をWindows 10 PC、macOS、およびモバイル デバイスのデバイス管理。\n- 多要素認証、セルフサービスによるパスワードのリセット、および条件付きアクセスを使用した ID保護。\n- デバイス間で一貫したセキュリティ構成&mdash;を行い、デバイス間で会社のデータを保護します。Microsoft Defender ウイルス対策、常にオンおよび最新です。\n\n**デバイスの展開とユーザーセットアップの簡略化**:\n\n- 1 つの管理コンソールでユーザーとデバイスをセットアップと管理\n- Windows 10 PC での Office アプリの自動インストール。\n- 常に最新の Office と Windows 10。\n- Windows AutoPilot による PC のスムーズな展開。\n\n**その他の権利**:\n\n- Microsoft 365 Business Premium のお客様は、Windows Virtual Desktop およびOffice 共有コンピューターのライセンス認証機能にもアクセスできます。 詳しくは、[Microsoft 365中小規模ビジネスブログをご](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog)覧ください。 「ビジネス サービスの[Microsoft 365」も参照してください](/office365/servicedescriptions/office-365-platform-service-description/office-365-platform-service-description)。          \n"
  - question: Microsoft 365 Business Premium の採用を検討する必要がある対象ユーザーはだれですか。
    answer: >
      Microsoft 365 Business Premium は、次のような機能を備えた包括的なクラウドベースのセキュリティ ソリューションです。


      - 高度なフィッシングおよびランサムウェア対策を使用して、先進のサイバー脅威からのビジネス保護に対応します。

      - 暗号化を使用すると、機密情報へのアクセスを制御することができます。データの共有を許可していないユーザーとデータが偶発的に共有されることはありません。

      - ビジネスに接続しているデバイスをセキュリティで保護し、iOS、Android、Windows、Mac のデバイスでのデータのセキュリティを確保し、Windows デバイスを最新の状態に維持します。


      Microsoft 365 Business Premium は Office 365 と完全に統合され、管理、課金、24時間年中無休のサポートを使い慣れた環境で受けられます。 従業員数が300人未満の企業向けに構築されたエンタープライズ レベルのテクノロジを使用します。
  - question: ビジネス向けの Microsoft 365 Business Premium を入手するにはどうすればよいですか。
    answer: >
      Microsoft 365 Business Premium は、[Microsoft パートナー](https://www.microsoft.com/solution-providers/search)から、または直接 [Microsoft](https://www.microsoft.com//microsoft-365/business) から購入できます。 Microsoft から直接購入するか、Microsoft パートナー経由で購入するかを選択する際に、担当スタッフの技量と、IT インフラストラクチャを維持する必要があるかどうかを検討してください。 Microsoft パートナーは、Microsoft ソリューションを含む IT インフラストラクチャの展開や管理を支援します。
  - question: Microsoft 365 Business Premium のコストはどの程度ですか。
    answer: Microsoft 365 Business Premium は、Microsoft から直接購入した場合、_年間契約_ に基づいて USD$20.00/月/ユーザーで提供されます。 Microsoft パートナー経由で購入した場合、価格はパートナーが提供するサービスや、Microsoft 365 Business Premium の価格モデルによって異なる可能性があります。
  - question: Microsoft 365 Business Premium では、利用可能なシート数に上限はありますか。
    answer: >
      Microsoft 365 Business Premium は、IT の要件の複雑さが中程度までの、小規模から中規模の企業を対象として設計されました。 お客様は、組織内で最大 300 の Microsoft 365 Business Premium ライセンスを購入できます。 ユーザーはクラウドサブスクリプションを組み合わせることができます。 そのため、組織での IT の要件に応じて、同じアカウントに Microsoft 365 Enterprise のライセンスを追加することもできます。


      複数のサブスクリプションの種類で構成される環境を検討する場合、Microsoft 365 Business Premium と Microsoft 365 Enterprise ではアプリケーションやデータのセキュリティの保護や管理の機能が異なるため、信頼できる IT アドバイザーに相談して、さまざまなサブスクリプションの管理やセキュリティの保護に最適な方法を決定する必要があります。
  - question: Microsoft 365 Business Premium と他の Microsoft サブスクリプションのサービスを組み合わせることはできますか。
    answer: はい。お客様は、Microsoft 365 Business Premium のサブスクリプションと、Azure、Dynamics 365、Enterprise Mobility + Security、Office 365 のプランやアドオンを組み合わせることができます。
  - question: 組織内のすべてのユーザーに Microsoft 365 Business Premium のサブスクリプションが必要ですか。
    answer: >
      いいえ。すべてのユーザーに Microsoft 365 Business Premium サブスクリプションが必要なわけではありません。ただし、セキュリティと管理の利点を得られるのは、Microsoft 365 Business Premium のサブスクリプションで管理されるデバイスを使用するユーザーのみです。


      IT 環境を標準化することは、長い目で見ると、メンテナンスやセキュリティのコスト削減に役立つため、企業はこのような状態の実現に努める必要があります。 一方で、Microsoft では、中小規模のお客様が主にハードウェアをアップグレードするときに、相当時間をかけてソフトウェアを更新することも認識しています。 企業は組織の一部に Premium を展開することもできますが、重要なビジネス データを保護し、一貫した共同作業のエクスペリエンスを提供するために、すべてのユーザーに展開することをお勧めします。
  - question: 現在利用しているハードウェアとソフトウェアが Microsoft 365 Business Premium と互換性があるかどうかを確認する方法を教えてください。
    answer: >
      現在利用しているハードウェアで Windows 7 Pro 以降を実行している場合、Microsoft 365 Business Premium の最小要件を満たしていると考えられます。 Cortana、Windows Hello、マルチタッチなど、Windows 10 の特定の機能では、新しい PC でのみ利用可能な特定のハードウェアが必要です。 詳細については、「[Windows 10 Pro のシステム要件](https://www.microsoft.com/windows/windows-10-specifications)」を参照してください。


      Windows 10 でも、既存のデスクトップ (Win32) アプリケーションの互換性は高く、ほとんどの既存のアプリケーションは変更せずに動作します。 Microsoft 365 Business Premium にスムーズに移行するために、信頼できる IT アドバイザーと共に、[Windows 10 の互換性](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process)について推奨されているアプリケーションのテスト プロセスの説明を参照し、[Office のシステム要件](https://products.office.com/office-system-requirements#subscription-plans-section)を確認してください。
  - question: Windows 10 Business とは何ですか。
    answer: >
      Windows 10 Business は、Windows 10 Pro を補完するクラウド サービスとデバイス管理機能のセットであり、Microsoft 365 Business Premium の集中管理とセキュリティ制御を有効にします。


      Windows 10 Businessには、Web ベースの脅威に対するフォルダー アクセスの制御やネットワーク保護など、特定のプレミアム Microsoft Defender 機能も付属しています。 また、新しい Windows 10 PC の展開を効率化するサービスのWindows AutoPilot も付属しています。


      Windows 7、8、8.1 Professional のライセンスがあるデバイスを使用している場合、Microsoft 365 Business Premium は、Windows 10 Business を展開するための前提条件である Windows 10 Pro へのアップグレードを提供します。

      > [!IMPORTANT]

      > アップグレードするときに、元のプロダクトキーを入力する必要があります。それ以外の場合、アップグレードは機能しません。
  - question: Microsoft 365 Business Premium は会社の Bring Your Own Device (BYOD) ポリシーのサポートにどのように役立つのですか。
    answer: >
      多くの従業員は、各自の携帯電話やタブレットを使用して個人用の情報と仕事用の情報にアクセスしており、それぞれの目的のために複数のデバイスを使い分けることはしていません。 個人のデバイスを業務に使用することは一般的ですが、ビジネス情報が悪意を持つ者の手に渡るリスクが高まります。 競合他社の多くのモバイル データ保護ソリューションでは、ユーザーのデバイスで特定のモードに切り替えたり、他の複雑なメカニズムを使用したりする必要があり、ユーザーはそれを煩わしいと感じて、使用しなくなる可能性があります。


      Microsoft 365 Business Premium は、従業員が個人のデバイスを業務に使用できるようにする一方で、企業には従業員のデバイスでのビジネス情報へのアクセス、保持、共有を防止する機能を提供する、シンプルかつ強力な手段を提供します。 具体的な機能は次のとおりです。


      - **Office モバイル用のアプリ保護** により、アプリで iOS および Android モバイル デバイス上の Office データ (メール、カレンダー、連絡先、ドキュメントなど) を保護できます。そのために、一定期間サービスに接続しなかった場合のビジネス データの自動削除、OneDrive for Business のみへの情報の保存の要求、Office アプリへのアクセス時の暗証番号 (PIN)/指紋検証の要求、Office アプリから個人アプリへの会社のデータのコピーの防止などのポリシーを適用します。 Microsoft 365 Business Premium サブスクライバーは、Intune を介して他のモバイル アプリのアプリケーション管理も行えます。


      - **Windows 10 PC のデバイス** 管理を使用すると、企業は、マルウェアに対する Microsoft Defender ウイルス対策 保護、自動更新、所定の時間の後に画面をオフにするなどの機能を設定および適用できます。 さらに、Windows 10 デバイスを紛失したり盗まれたりした場合は、管理センターを使用して業務アプリケーションとデータの完全にワイプすることができます。


      - **iOS、Android & macOS** 機能のデバイス管理は、企業が iOS、Android、Windows、および macOS デバイスを含む多様なデバイス エコシステムを安全に管理するのに役立ちます。
  - question: Microsoft 365 Business Premium は、組織内の PC を悪意のある攻撃から保護するのにどのように役立ちますか。
    answer: >
      このデバイスで管理Microsoft 365 Business Premium PC は、Microsoft Defender ウイルス対策で保護されます。これは No です。 これは、Windows 10 で使用されているウイルス対策機能のうちの 1 つであり、他のソリューションよりも多くのコンピューターを、ウイルス、マルウェア、スパイウェア、その他の脅威から保護しています。 このMicrosoft 365 Business Premium組織は、すべてのデバイスでMicrosoft Defender ウイルス対策保護が実行され、常に最新の状態Windows 10できます。


      Windows 10 Businessには、新Microsoft Defender Exploit Guard一連の侵入防止機能も含まれています。 フォルダー アクセスの制御機能の 1 つは、フォルダーをロックダウンし、承認されていないアプリがユーザーの重要なファイルにアクセスするのを防ぐことによってランサムウェアを停止します。
  - question: Microsoft 365 Business Standard、Microsoft 365 Business Premium、Microsoft 365 Enterprise の違いは何ですか。
    answer: >
      Microsoft では、中小規模の企業のお客様が、デスクトップおよびデバイスのインフラストラクチャをアップグレードする際に検討できる、さまざまな生産性およびセキュリティ管理サービスを用意しており、それぞれがより強力な機能を提供します。


      **Microsoft 365 Business Standard** は、Office 365 アプリおよびサービスによってクラス最高の生産性を提供しますが、Microsoft 365 Business Premium のアプリケーションの保護とデバイスの管理機能は含まれません。


      **Microsoft 365 Business Premium** は、高度なセキュリティ機能を備えた Office 365 のアプリとサービスを組み合わせて、先進の サイバー脅威からビジネスを保護し、データの保護、デバイスの管理をします。 デバイスとデータをポリシーを管理できる、簡素化された管理コンソールも含まれています。 小規模および中規模の企業の多くは、Microsoft 365 Business Premium の使用が最適です。


      **Microsoft 365 Enterprise** は、Microsoft 365 Business よりも高いレベルのコンプライアンスおよびセキュリティ管理を提供する一連のライセンスプランで、企業および 300 以上のユーザーを持つお客様向けに設計されています。 さらに、Microsoft 365 Enterprise プランでは、ビジネス インテリジェンスおよび分析ツールを含む追加の機能を提供します。
  - question: Office 365 プランを Microsoft 365 Business Premium に切り替えることはできますか。
    answer: はい。Office 365 プランを利用中のお客様は、Microsoft 365 Business Premium にプランを切り替えることができます。 お客様の現在のプランによって、月額料金が下がる場合と上がる場合があります。
  - question: Microsoft 365 Business Premium はどのような地域で利用できますか。
    answer: >
      Microsoft 365 Business Premium は、Office 365 を利用できる地域のすべてのパートナーおよびお客様が利用できます。 [Office 365 の言語、国や地域に関する国際的な可用性の一覧](https://products.office.com/business/international-availability)を参照してください。
  - question: Microsoft 365 Business Premium を評価するために使用できる試用版はありますか。
    answer: Microsoft 365 Business Premium 試用版は、CSP を対象としています。 直販顧客向け試用版は、後日のご案内になります。
  - question: 組織内の Microsoft 365 Business Premium を実行する前に、ユーザーやパートナーに必要な知識は何ですか。
    answer: >
      Microsoft 365 Business Premium の完全な機能を体験する場合は、Windows 7、8.1、または 10 Pro <sup>2</sup> を既存のデスクトップで実行している必要があります。 既存の Windows 10 Pro PC で、Creators Update をまだ実行していない場合は、Creators Update を実行している必要があります。
- name: 展開
  questions:
  - question: Microsoft 365 Business Premium の展開を計画する際に何を検討する必要がありますか。
    answer: >
      Microsoft 365 Business Premium の展開を成功させる一番の近道は、Microsoft パートナーと連携することです。 パートナーは幅広いトレーニングを受け、さまざまな顧客のシナリオに対応した経験があり、お客様の環境とニーズを把握するのに最適な知識を持っています。
  - question: Microsoft 365 Business Premium には、Microsoft Intune のすべての機能が含まれていますか。
    answer: はい、Microsoft 365 Business Premium加入者は、iOS、Android、macOS、その他のクロスプラットフォーム デバイス管理に Intune の完全な機能を使用するライセンスを受け取っています。 Microsoft 365 Business Premium の簡略化された管理コンソールでは利用できない機能 (サード パーティ製アプリの管理、Wi-Fi プロファイルの構成、VPN 証明書など) は、Intune コンソール全体で管理できます。
  - question: P1 Azure Active Directory (Azure AD) プレミアムが含Microsoft 365 Business Premium?
    answer: はい、Azure AD Premium P1は Microsoft Business サーバーに含プレミアム。
  - question: Microsoft 365 Business Premium で、ユーザーは Mac を管理できますか。
    answer: Intune を使用すると、iOS デバイス、Android デバイス、Windows macOS デバイスを安全に管理できます。
  - question: Windows AutoPilot とは何ですか。
    answer: >
      Windows AutoPilot は、新しい Windows 10 PC の展開を効率化するサービスです。 このプロセスは、Microsoft 365 Business Premium の一元的な管理コントロールを活用することで、&mdash;IT 担当者がデバイスに触れることなく&mdash;、エンド ユーザーが Microsoft 365 Business に初めてログインしたときに実行できます。 Windows 10 Professional Creators Update (以降) を実行しており、工場出荷時の設定にリセットされた既存の PC に対して、Windows AutoPilot を使用することもできます。 AutoPilot Windows詳細については、[この 2017 年 6 月のブログ記事をご覧ください](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/)。
- name: 互換性
  questions:
  - question: Office 365 のアドオンを Microsoft 365 Business Premium に追加することはできますか。
    answer: Microsoft 365 Business Standard に追加できるすべてのアドオンは、Microsoft 365 Business Premiumに追加することができます。 つまり、Office 365 Cloud App Security、Advanced Compliance、Threat Intelligence、MyAnalytics、Power BI Pro電話会議を購入できます。
  - question: Microsoft 365 Business Premium に電話システムと通話プランを追加できますか。
    answer: >
      はい、Business Voice サブスクリプションを購入できます。 [Business Voice](/microsoftteams/business-voice/whats-business-voice) は、電話システム、電話会議、国内通話プランなど、最大 300 人のユーザーの中小企業向けのテレフォニー ソリューションです。 電話システムには、ボイスメール、発信者 ID、通話パーク、通話転送、自動応答、通話キューが含まれます。 <br> Business Voice が国または地域で使用できるかどうかについては、「Business Voice の国と地域の可用性 [」を参照してください](/microsoftteams/business-voice/country-region-availability)。 価格情報については、「Pricing [for Business Voice」を参照してください](https://go.microsoft.com/fwlink/?linkid=2127221)。
  - question: お客様Microsoft 365 Business Premium Microsoft Defender for Endpoint を使用できますか?
    answer: >
      はい、Microsoft Defender for Endpoint は、アプリから購入した場合Microsoft 365 Business Premium[アドオンとしてMicrosoft クラウド ソリューション プロバイダー](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider)。
- name: パートナーのビジネス チャンス
  questions:
  - question: Microsoft パートナーになることによるビジネス チャンスとメリットに関する詳しい情報はどこで参照できますか。
    answer: >
      Microsoft パートナーではない IT サービス プロバイダーの詳細については、Microsoft クラウド ソリューション プロバイダー プログラム<https://partner.microsoft.com/membership/cloud-solution-provider>で詳細を参照できます。
  - question: Microsoft 365 Business Premium を販売する方法はどこで学習できますか。
    answer: >
      現在 Office 365 を販売しているパートナーは、同様のコンサルティング形式の販売方法で Microsoft 365 Business Premium を販売できます。 さらに、営業チームが、顧客の既存のデスクトップ環境、Active Directory の依存、モビリティとセキュリティのニーズを理解して、Microsoft 365 Business Premium のすべての価値を、顧客に関連性の高い方法で、効果的に伝えるためのリソースとトレーニングをより多く導入しています。 これらのリソースについては、<https://www.microsoft.com/microsoft-365/partners>のOffice パートナー ポータルを参照してください。
  - question: Microsoft 365 Business Premium はパートナーの収益性の向上にどのように役立ちますか。
    answer: >
      Microsoft 365 Business Premium によって、パートナーは運用効率の向上によりコストを削減し、追加のサービスの販売により収益を増加させることができます。 Forrester Research による、2017 年 6 月の Microsoft 365 Business Premium に関する Total Economic Impact (TEI) 調査 (https://www.microsoft.com/microsoft-365/partners/PartnerTEI))では、Microsoft 365 Business Premium がパートナーの収益性に良い影響を与えることが示されています。


      この TEI の調査で、パートナーは Microsoft 365 Business Premium によって以下の結果が期待できると報告されています。


      - \[1 回限りの\]展開およびアドバイザリ サービスの収益が 20% ポイント上昇

      - 管理対象サービスの接続率が 10% ポイント上昇

      - コンサルティングと\[継続的な\]管理対象サービスの利益幅が (コスト削減により) 8% ポイント上昇
  - question: Microsoft 365 Business Premium を販売、展開、サポートするために、パートナーはどのようなリソースを利用できますか。
    answer: >
      Microsoft では、CSP パートナーが Microsoft 365 Business Premium をマーケティング、販売、サポートするためのさまざまなリソースを提供しています。 リソースは<https://www.microsoft.com/microsoft-365/partners>で参照できます。
  - question: Microsoft 365 Business Premium によって、パートナーにはどのようなアップセルの機会が提供されますか。
    answer: >
      Microsoft 365 Business Premium により、パートナーは顧客にとって信頼できるアドバイザーとしての地位を確保し、強固で安全なプラットフォームを作成することにより、追加のサービスを販売したり、既存の製品とサービスをアップグレードしたりすることができます。 Microsoft 365 Business Premium は、現在 Exchange Server、Exchange Online、または Microsoft 365 Business Basic を使用している顧客に対して、アップグレードを提案する機会を提供します。 パートナーは、管理対象サービスやユーザーごとのサポート料金の増加によって、より多くの収益を得ることができる場合もあります。


      Microsoft 365 Business Premium に含まれている新しい Windows AutoPilot 機能によって、展開に伴うロジスティクスやコストの面から新しい Windows デバイスの販売に消極的であったパートナーにとって、この機会はより魅力的なものになっている可能性があります。 オンプレミスおよびモバイル デバイスのセキュリティに自信を持っている顧客は、Dynamics 365 などのより多くのサービスにも投資する可能性が高くなります。
  - question: パートナーは、Microsoft の他のプランよりも Microsoft 365 Business Premium を販売する必要がありますか。
    answer: Microsoft クラウド ソリューション プロバイダーは、常に、顧客のビジネス ニーズと予算に最適なプランを販売する必要があります。 たとえば、顧客がプライバシーおよびセキュリティの規制に準拠する必要がある場合、CSP は、Microsoft 365 Business Premium に加えて顧客が要件を満たすために必要なアドオンを販売する可能性や、Microsoft 365 Business Enterprise SKU によって提供される高度なセキュリティと管理を提案する可能性があります。
  - question: 一部の顧客が正規品ではないデバイスを使用しています。Microsoft 365 Business Premium によってデバイスは正規品になりますか。
    answer: Microsoft 365 Business Premium では、非正規版の Windows を正規版にすることはできません。 Microsoft 365 Business Premium では、正規版の Windows 7、8、8.1 Pro を実行している顧客が、最新の正規版の Windows 10 Pro にアップグレードできる、アップグレード特典を提供しています。
  - question: GDPR とは何ですか。Microsoft 365 Business Premium では、顧客のコンプライアンスの義務をどのように支援しますか。
    answer: >
      一般データ保護規則 (GDPR) は、欧州連合 (EU) の居住者が各自の "個人データ" をより細かく管理できるようにする包括的な新しいプライバシー法であり、組織はその個人データの整合性を維持する必要があります。 GDPR では、EU 居住者に関連付けられている個人データを管理、つまり処理する組織が、GDPR の個人データ処理の要件を満たしたサード パーティ製データ プロセッサのみを使用することを求めています。 2017 年 3 月、Microsoft は、これらの保証を提供する契約上の保証を利用できるようにしました。 Microsoft が追加の GDPR 義務を果たす方法について質問がある場合は、Microsoft 365 Business Premium で利用できる高度なコンプライアンスとセキュリティ機能 (Azure Information Protection、データ損失防止、Office 365 の Defender など) や他のスイート (たとえば、Microsoft 365 Enterprise E5)。 詳細については、 [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr) を参照してください。
