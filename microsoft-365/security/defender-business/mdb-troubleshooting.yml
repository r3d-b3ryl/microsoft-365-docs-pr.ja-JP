title: Microsoft Defender for Businessトラブルシューティング
summary: "この記事は、Microsoft Defender for Businessで発生する可能性がある問題を解決するためのガイドとして使用します。 \n"
sections:
- name: 全般
  questions:
  - question: セットアップと構成プロセスに失敗しました
    answer: "\nDefender for Business で簡略化された構成プロセスを使用していて、問題が発生した場合でも、セキュリティ設定とポリシーを手動で構成できます。\n\n[Microsoft Defender for Businessのセットアップと構成に関するページを](mdb-setup-configuration.md)参照してください。\n"
  - question: Defender for Business にオンボードされていても、一部のデバイスが保護されていないという兆候が表示されます。
    answer: "\nデバイスが Microsoft 以外のウイルス対策/マルウェア対策ソリューションを実行している場合、それらのデバイスが Defender for Business にオンボードされると、リアルタイム保護がオフになる可能性があります。 Defender for Business では既定でリアルタイム保護が有効になっていますが、Microsoft 以外のウイルス対策/マルウェア対策ソリューションが設定に影響を与える可能性があります。 リアルタイム保護がオフになっていると、一部のデバイスが保護されていないという通知がMicrosoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) に表示されます。 このような場合は、リアルタイム保護が有効になっていることを確認します。\n\nリアルタイム保護が有効になっていることを確認するには、次世代の保護ポリシーを表示し、必要に応じて編集します。 [次世代の保護ポリシーを表示または編集する方法に関するページを参照してください](/microsoft-365/security/defender-business/mdb-configure-security-settings?view=o365-worldwide#view-or-edit-your-next-generation-protection-policies)。\n\nMicrosoft Defender ウイルス対策を Defender for Business と共に使用して、製品やサービス間で調整される保護を強化することをお勧めします。 詳細については、「[Microsoft Defender ウイルス対策とMicrosoft Defender for Endpoint」](/microsoft-365/security/defender-endpoint/why-use-microsoft-defender-antivirus)を参照してください。 \n"
  - question: ポリシーの競合を解決する必要がある
    answer: "\nポリシーの競合は、セキュリティ ポリシーが複数のツールまたはメソッドを使用して定義されている場合に発生する可能性があります。 次に例を示します。\n\nLee がデバイスとセキュリティ設定を管理するためにMicrosoft Intuneを使用しているとします。 Lee は最近、Microsoft Defender for Businessの使用を開始しました。 Lee は、Defender for Business で簡略化された構成プロセスを使用することを選択しました。 これで、Microsoft エンドポイント マネージャー管理センターとMicrosoft 365 Defender ポータルでポリシーの競合が表示されます。 \n\nさいわい、ポリシーの競合は、次の 1 つ以上のアクションを実行することで解決できます。\n\n- エンドポイント マネージャー管理センターで既存のポリシーを削除する\n- [Microsoft Intuneのポリシーのトラブルシューティングに関するページを](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)参照してください\n\nDefender for Business のセキュリティ ポリシーの詳細については、次の記事を参照してください。\n\n- [Microsoft Defender for Businessで次世代の構成設定を理解する](mdb-next-gen-configuration-settings.md)\n- [Microsoft Defender for Businessのファイアウォール設定](mdb-firewall.md)\n"
  - question: Defender for Business と Microsoft エンドポイント マネージャーの間に統合の問題があります
    answer: "\nセットアップと構成プロセス中に、次のエラー メッセージが表示される場合があります。\n\n*問題が発生し、セットアップ プロセスを完了できませんでした。Defender for Business と Microsoft エンドポイント マネージャー の間に統合の問題があります。*\n\nエラー メッセージは、Defender for Business と Microsoft Intune (Microsoft エンドポイント マネージャー 管理センターで管理) の間で構成チャネルを確立する必要があることを意味します。 統合に問題が発生しました。 この問題を解決するには、次の 3 つの手順を使用します。\n\n**手順 1: Microsoft 365 Defender ポータルでMicrosoft Intune接続を有効にする** \n\n1. Microsoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) に移動してサインインします。\n\n2. **設定** > **Endpoints を選択します**。 次に、[ **全般**] で [ **高度な機能**] を選択します。\n\n3. 下にスクロールして **接続Microsoft Intune** し、接続がオンになっていることを確認します。\n\n**手順 2: Defender for Business の適用範囲を設定する**\n\n1. Microsoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) に移動し、サインインします。\n\n2. **設定** > **Endpoints を選択します**。 [ **構成管理]** で、[ **適用スコープ**] を選択します。\n\n3. **OS プラットフォーム** で、**クライアント デバイスWindows** オンにします。\n\n4. **[保存]** を選択します。\n\n**手順 3: Microsoft エンドポイント マネージャー管理センターでエンドポイント セキュリティ プロファイルの設定を有効にする**\n\n1. Microsoft エンドポイント マネージャー管理センター ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)) に移動し、サインインします。\n\n2. **[エンドポイント セキュリティ**] を選択し、[**セットアップ]** で **[Microsoft Defender for Endpoint**] を選択します。\n\n3. **[Endpoint Security Profile 設定**] で、[**エンドポイント セキュリティ構成を適用するMicrosoft Defender for Endpointを許可する] を** **[オン]** に設定します。\n"
  - question: Microsoft 365 Defender ポータルでのデバイスのオンボードで問題が発生しました
    answer: "\nMicrosoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) でデバイスをオンボードしているときに、問題が発生し、エラー メッセージが表示される可能性があります。 特に、この問題は、Defender for Business のMicrosoft Intune、グループ ポリシー、System Center Configuration Manager、モバイル デバイス管理用のダウンロード可能なオンボード パッケージを使用してデバイスをオンボードしている場合に発生する可能性があります。 \n\nMicrosoft Defender for Businessでは、*Microsoft Defender for Endpointの Security Management* と呼ばれる機能を使用します。 Defender for Business でのオンボードに失敗した場合、最も可能性の高い原因は、Defender for Endpoint のセキュリティ管理と関係があります。 この問題を解決するには、次の記事を参照してください。\n\n- [Microsoft Defender for Endpointの Security Management に関連するオンボードの問題のトラブルシューティング](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Windowsでクライアント アナライザー Microsoft Defender for Endpoint実行する](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n\nまたは、デバイスのオンボードを手動で試すことができます。 「 [デバイスのオンボード」](mdb-onboard-devices.md)を参照してください。\n"
