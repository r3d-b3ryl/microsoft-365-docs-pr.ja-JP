title: スパム対策保護に関する FAQ
summary: >
  [!INCLUDE [MDO Trial banner](../includes/mdo-trial-banner.md)]


  **適用対象**

  - [Exchange Online Protection](exchange-online-protection-overview.md)

  - [Microsoft Defender for Office 365 プラン 1 およびプラン 2](defender-for-office-365.md)

  - [Microsoft 365 Defender](../defender/microsoft-365-defender.md)


  このトピックでは、Exchange Online内のメールボックスを使用する Microsoft 365 組織、またはExchange Onlineメールボックスのないスタンドアロン Exchange Online Protection (EOP) 組織のスパム対策に関してよく寄せられる質問と回答を提供します。


  検疫に関する質問と回答については、「[検疫に関する FAQ](quarantine-faq.yml)」を参照してください。


  マルウェア対策の保護に関する質問と回答については、「マルウェア [対策の保護に関する FAQ](anti-malware-protection-faq-eop.yml)」を参照してください。


  スプーフィング対策保護に関する質問と回答については、「 [スプーフィング対策保護に関する FAQ」を参照してください](anti-spoofing-protection-faq.yml)。
sections:
- name: 無視
  questions:
  - question: >
      既定では、スパム検出メッセージはどのように処理されますか?
    answer: >
      **受信メッセージの場合:** スパムの大部分は、送信元電子メール サーバーの IP アドレスに基づく接続フィルター処理によって削除されます。 スパム対策ポリシー (スパム フィルター ポリシーまたはコンテンツ フィルター ポリシーとも呼ばれます) は、メッセージをスパム、一括、またはフィッシングとして検査および分類します。 既定では、スパムまたは一括として分類されたメッセージは受信者の迷惑メール Email フォルダーに配信され、フィッシングとして分類されたメッセージは検疫されます。 既定のスパム対策ポリシー (すべての受信者に適用) を変更したり、特定のユーザー グループに対してより厳密な設定を使用してカスタムスパム対策ポリシーを作成したりできます (たとえば、管理者に送信されたスパムを検疫できます)。 詳細については、「 [スパム対策ポリシーの構成](configure-your-spam-filter-policies.md) 」と「 [推奨されるスパム対策ポリシー設定](recommended-settings-for-eop-and-office365.md#eop-anti-spam-policy-settings)」を参照してください。


      > [!IMPORTANT]

      > EOP がオンプレミスの Exchange メールボックスを保護するハイブリッド展開では、メッセージに追加される EOP スパム フィルター ヘッダーを検出するために、オンプレミスの Exchange 組織で 2 つの Exchange メール フロー ルール (トランスポート ルールとも呼ばれます) を構成する必要があります。 詳細については、「[迷惑メール フォルダーにスパムを配信するように EOP を構成する](/exchange/standalone-eop/configure-eop-spam-protection-hybrid)」を参照してください。

       **送信メッセージの場合:** メッセージは [、危険度の高い配信プール](high-risk-delivery-pool-for-outbound-messages.md) 経由でルーティングされるか、配信不能レポート (NDR またはバウンス メッセージとも呼ばれます) で送信者に返されます。 送信スパム保護の詳細については、「 [送信スパム制御](outbound-spam-controls.md)」を参照してください。
  - question: >
      ゼロデイ スパムバリアントとは何ですか。また、サービスによってどのように処理されますか?
    answer: >
      ゼロデイ スパム バリアントは、キャプチャや分析が行われたことがない最初の世代の未知のスパムバリアントであるため、スパム対策フィルターには、検出に使用できる情報がまだありません。 0 日間のスパム サンプルがスパム アナリストによってキャプチャおよび分析された後、スパム分類条件を満たすと、スパム対策フィルターが更新されて検出され、"ゼロデイ" とは見なされなくなります。


      > [!NOTE]

      > 0 日間のスパムバリアントである可能性があるメッセージを受け取った場合は、サービスの改善に役立てるために、「メッセージとファイルを Microsoft に報告する」で説明されている方法のいずれかを使用して [、Microsoft にメッセージを](report-junk-email-messages-to-microsoft.md)送信してください。
  - question: >
      スパム対策保護を提供するサービスを構成する必要はありますか?
    answer: >
      サービスにサインアップしてドメインを追加すると、スパム フィルター処理が自動的に有効になります。 既定では、スパム フィルターは、追加の構成を必要とせずに保護するように調整されます (ハイブリッド環境でのスタンドアロン EOP スタンドアロン顧客の例外は除きます)。 管理者は、組織のニーズに最も適した既定のスパム フィルター設定を編集できます。 粒度を高めるために、組織内の特定のユーザー、グループ、またはドメインに適用されるスパム対策ポリシーと送信スパム対策ポリシーを作成することもできます。 カスタム ポリシーは既定のポリシーより常に優先されますが、カスタム ポリシーの優先度 (つまり、実行順序) を変更できます。


      詳細については、次のトピックをご覧ください。


      [EOP および Microsoft Defender for Office 365 セキュリティの推奨設定](recommended-settings-for-eop-and-office365.md)


      [EOP で接続フィルターを構成する](configure-the-connection-filter-policy.md)


      [EOP でのスパム対策ポリシーの構成](configure-your-spam-filter-policies.md)


      [送信スパム ポリシーを構成する](configure-the-outbound-spam-policy.md)
  - question: >
      スパム対策ポリシーを変更した場合、変更を保存してからその変更が反映されるまで、どれ位かかりますか?
    answer: >
      変更が有効になるまで最大 1 時間かかります。
  - question: >
      バルク メールのフィルタリングは自動的に有効になりますか?
    answer: >
      はい。 バルク メールの詳細については、「 [迷惑メールとバルク メールの違い](what-s-the-difference-between-junk-email-and-bulk-email.md)」を参照してください。
  - question: >
      このサービスでは URL フィルター機能が提供されますか?
    answer: >
      はい。サービスには、メッセージ内の URL をチェックする URL フィルターがあります。 既知のスパムまたは悪意のあるコンテンツに関連付けられている URL が検出された場合、メッセージはスパムとしてマークされます。
  - question: >
      サービス使用中の顧客が Microsoft へ偽陰性 (スパム) メッセージおよび偽陽性 (スパムでない) メッセージを送信するにはどうしますか。
    answer: >
      スパムとスパムではないメッセージを分析のために Microsoft に送信するには、いくつかの方法があります。 詳細については、「[メッセージとファイルを Microsoft に報告する](report-junk-email-messages-to-microsoft.md)」を参照してください。
  - question: >
      スパム報告を取得できますか?
    answer: >
      はい。たとえば、Microsoft 365 管理センターでスパム検出レポートを取得できます。 このレポートには、一意のメッセージの数としてスパム 量が表示されます。 レポートの詳細については、次のリンクを参照してください。


      Exchange Online顧客: [Exchange Onlineでの監視、レポート、およびメッセージ トレース](/exchange/monitoring/monitoring)


      スタンドアロン EOP のお客様: [Exchange Online Protectionでのレポートとメッセージ トレース](reporting-and-message-trace-in-exchange-online-protection.md)
  - question: >
      誰かが私にメッセージを送信し、私はそれを見つけることができません。 スパムとして検出された可能性があります。 調べるためのツールはありますか?
    answer: >
      はい。メッセージ トレース ツールを使用すると、サービスを通過するときに電子メール メッセージをフォローして、そのメッセージに何が起こったのかを確認できます。 メッセージ トレース ツールを使用して、メッセージがスパムとしてマークされた理由を確認する方法の詳細については、「メッセージがスパム[としてマークされましたか?」](/exchange/monitoring/trace-an-email-message/message-trace-faq#was-a-message-marked-as-spam)を参照してください。
  - question: >
      ユーザーがスパムを送信した場合、サービスはメールを調整 (速度制限) しますか?
    answer: >
      特定の期間内にサービスを通じてユーザーから送信されたメールの半分以上 (たとえば、1 時間あたり) が EOP によってスパムであると判断された場合、ユーザーはメッセージの送信をブロックされます。 この結果、通常の送信 IP プールが禁止リストに追加される可能性は減少します。


      送信者が送信スパムの送信をブロックされている場合、指定したメール アドレスに通知を送信できます。 この設定の詳細については、「[送信スパム ポリシーを構成する](configure-the-outbound-spam-policy.md)」を参照してください。
  - question: >
      サードパーティのスパム対策およびマルウェア対策プロバイダーを Exchange Online と併用できますか。
    answer: >
      はい。 MX レコードを Microsoft にポイントすることをお勧めしますが、Microsoft 以外の場所にメールを最初にルーティングする正当なビジネス上の理由があることに気付きます。


      - **受信**: サードパーティ プロバイダーを指すように MX レコードを変更し、メッセージを EOP にリダイレクトして追加の処理を行います。 詳細については、「[Exchange Onlineのコネクタの拡張フィルター処理](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/enhanced-filtering-for-connectors)」を参照してください。


      - **送信**: Microsoft 365 から宛先サード パーティ プロバイダーへのスマート ホスト ルーティングを構成します。
  - question: >
      マイクロソフトには、フィッシング詐欺から自分を守る方法に関するドキュメントはありますか。
    answer: >
      はい。 詳細については、「[インターネットでプライバシーを保護する](https://support.microsoft.com/help/4091455)」を参照してください。
  - question: >
      スパム メッセージおよびマルウェア メッセージの送信元に関する調査や、法執行機関への転送は行っていますか?
    answer: >
      サービスの中心はスパムやマルウェアの検出と除去ですが、特に危険で破壊力が大きい一連のスパムまたは攻撃については、加害者を調査および追跡する場合があります。 たとえば、Microsoft の法律部門やデジタル犯罪対策部門と連携して悪意のあるボットネットを削除したり、加害者がサービスを使用できないようにしたり (そのサービスが外部への電子メール送信に使用されている場合)、刑事告発のために法執行機関に情報を提供したりします。
  - question: >
      メールが確実に配信されるようにするための、送信メールに関するベスト プラクティスは?
    answer: >
      以下に示すガイドラインは、送信メール メッセージを送信するためのベスト プラクティスです。


      - **ソース 電子メール ドメインは DNS で解決する必要があります。**

        たとえば、送信者がuser@fabrikamの場合、ドメイン fabrikam は IP アドレス 192.0.43.10 に解決されます。

        DNS で送信者のドメインの A-record と MX レコードが存在しない場合、メッセージのコンテンツがスパムであるなしにかかわらず、サービスはより危険度の高い配信プール経由でメッセージをルーティングします。 リスクの高い配信プールの詳細については、「 [送信メッセージの高リスク配信プール」を](high-risk-delivery-pool-for-outbound-messages.md)参照してください。

      - **送信電子メール サーバーには、逆引き DNS (PTR) エントリが必要です。**

        たとえば、電子メール ソース IP アドレスが 192.0.43.10 の場合、逆引き DNS エントリは .' になります `43-10.any.icann.org`。

      - **HELO/EHLO および MAIL FROM コマンドに整合性があり、IP アドレスではなくドメイン名の形式で表現される必要があります。**

        HELO/EHLO コマンドは送信 IP アドレスの逆引き DNS と一致するように構成する必要があります。このようにすることで、メッセージ ヘッダーのあらゆる部分でドメインが同一に保たれます。

      - **適切な SPF レコードが DNS に設定されていることを確認します。**

        SPF レコードとは、ドメインから送信されたメールがそのドメインから実際に送信されていること、なりすましではないことを確認するためのメカニズムです。 SPF レコードの詳細については、以下のリンクを参照してください:

        [SPF を設定して、スプーフィングを防止する](set-up-spf-in-office-365-to-help-prevent-spoofing.md)

        [ドメイン FAQ](../../admin/setup/domains-faq.yml#how-can-i-validate-spf-records-for-my-domain)

      - **DKIM で電子メールを署名する場合、relaxed 正規化で署名します。**

        送信者が Domain Keys Identified Mail (DKIM) を使用してメッセージに署名し、サービスを通じて送信メールを送信する場合、送信者は relaxed ヘッダー正規化アルゴリズムを使用して署名する必要があります。 strict ヘッダー正規化で署名することにより、メッセージがサービスを通過するときに署名が無効になる場合があります。

      - **ドメイン所有者は、WHOIS データベースに正確な情報が必要です。**

        これにより、安定した親会社、連絡先、およびネーム サーバーを入力することで、ドメインの所有者と問い合わせ方法が特定されます。

      - **バルク メール業者にとって、From: 名は メッセージの送信者を表し、メッセージの件名行はメッセージの内容の概要である必要があります。**

        メッセージの本文は、提供、サービス、製品の分かりやすい説明である必要があります。 たとえば、送信者が Contoso 会社のバルク メールを送信している場合、電子メールの差出人および件名は以下のようになります:

        > From: marketing@contoso.com <br> 件名: クリスマス シーズンの最新カタログ!

        以下の例は説明的ではないため、バルク メールとしては不適切です。

        > From: user@hotmail.com <br> 件名: カタログ

      - **バルク メールが多数の受信者に送信されるもので、メッセージが広報形式である場合、メッセージの最下部に登録解除手段が存在する必要があります。**

        登録解除オプションは次のように表示されるはずです:

        > このメッセージは、sender@fabrikam.com から example@contoso.com に送信されました。 プロファイル/Email アドレス|を更新する **SafeUnsubscribe**&trade; |を使用した即時削除プライバシー ポリシー

      - **バルク メールを送信する場合、ダブル オプトインを使用してリスト取得を実行する必要があります。バルク メールの送信者にとって、ダブル オプトインは業界のベスト プラクティスです。**

        ダブル オプトインでは、ユーザーがマーケティング メールの会員になるには、2 つのアクションを実行する必要があります:

        1. 1 回目は、ユーザーが以前にオンではなかったチェックボックスをクリックすることにより、ユーザーが業者からの広告やメール メッセージを今後も受け取ることを選択します。

        2. 2 回目は、ユーザーが入力したメール アドレスに確認メールを業者が送信します。この確認メールにある時間制限付きリンクをユーザーがクリックすることにより、確認が完了します。

        ダブル オプトインを使用することで、バルク メール送信業者としての良好な評価を得ることができます。

      - **バルク送信業者は、説明責任を負うことが可能な透過的コンテンツを作成する必要があります:**

        1. アドレス帳に送信者を追加するようメール受信者に何度もお願いしても、それがメールの配信を保証しないことは明らかです。

        2. メッセージ本文でリダイレクトを作成するときには、一貫したリンク スタイルを使用します。

        3. サイズの大きな画像や添付ファイル、画像だけのメッセージは送信しません。

        4. トラッキング ピクセル (Web バグ、ビーコン) を使用する場合には、プライバシー ポリシー、P3P 設定にトラッキング ピクセルが存在することを明記します。

      - **送信バウンス メッセージを書式設定します。**

        配信状態通知メッセージ (配信不能レポート、NDR、またはバウンス メッセージとも呼ばれます) を生成する場合、送信者は [RFC 3464](https://www.ietf.org/rfc/rfc3464.txt) で指定されているバウンスの形式に従う必要があります。

      - **存在しないユーザーのバウンスされたメール アドレスを削除します。**

        メール アドレスが使用されていないことを示す NDR を受信したら、存在しないメール エイリアスを一覧から削除します。 メール アドレスは時間とともに変化し、ユーザーはメール アドレスを破棄することがあります。

      - **Hotmail の Smart Network Data Services (SNDS) プログラムを使用します。**

        Hotmail は Smart Network Data Services というプログラムを使用します。このプログラムにより、送信業者はエンド ユーザーが送信したクレームをチェックできます。 SNDS は、Hotmail の配信の問題をトラブルシューティングするための第一のポータルです。
  - question: >
      操作方法スパム フィルター処理を無効にしますか?
    answer: >-
      サード パーティの保護サービスまたはデバイスを使用して、Microsoft 365 に配信される前に電子メールをスキャンする場合は、メール フロールール (トランスポート ルールとも呼ばれます) を使用して、受信メッセージのほとんどのスパム フィルター処理をバイパスできます。 手順については、「 [メール フロー ルールを使用してメッセージ内のスパム信頼レベル (SCL) を設定する」を](/exchange/security-and-compliance/mail-flow-rules/use-rules-to-set-scl)参照してください。


      メール フロー ルールを使用してスパム フィルター処理をバイパスする場合、信頼度の高いフィッシング メッセージは引き続きフィルター処理されます。 EOP のその他の機能は影響を受けません (たとえば、メッセージは常にマルウェアをスキャンします)。


      Microsoft 365 に配信される前にサード パーティの保護サービスまたはデバイスを使用して電子メールをスキャンする場合は、Microsoft 365 の検出、レポート、調査機能がメッセージ ソースを正しく識別できるように、コネクタの拡張フィルター処理 ( *スキップ リスト* とも呼ばれます) も有効にする必要があります。 詳細については、「 [コネクタの拡張フィルター処理](/exchange/mail-flow-best-practices/use-connectors-to-configure-mail-flow/enhanced-filtering-for-connectors)」を参照してください。


      SecOps メールボックスまたはフィッシングシ ミュレーションのスパム フィルター処理をバイパスする必要がある場合は、メール フロー ルールを使用しないでください。 詳細については、「[サード パーティのフィッシング シミュレーションをユーザーに配信し、フィルター処理されていないメッセージを SecOps メールボックスに配信するように構成する](configure-advanced-delivery.md)」を参照してください。
